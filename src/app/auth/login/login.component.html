<div class="container">
    <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="text-center">
                <h1>Login</h1>
                <h6>Please enter your email and password!!</h6>
                <div  *ngIf="isLoginFailed">
                <h5>Login Failed! Incoorect Email or Password. Try Again!</h5>
               </div>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="fnValidateLogin()">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" required>
              </div>             
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary" style="color:#fff;">Login</button>
            </form>
            <a style="color:#fff;margin-top: 10px;" routerLink="/signup">New User? Click here to Sign-in</a>
          </div>
        </div>

  </div>
  </div>
