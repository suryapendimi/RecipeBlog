<div class="row" style="margin-top: 60px;">   
    <div class="col-xs-6">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" 
                    class="btn btn-success"
                    [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                  </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Recipe Name</label>
                        <input  
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Image URL</label>
                        <input  
                            type="text"
                            id="imagePath"
                            formControlName="imagePath"                            
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">                   
                        <img src="" class="'img-responsive">                    
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea  
                            type="text"
                            id="description"
                            class="form-control"
                            formControlName='description'  
                            rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6" formArrayName="ingredients">    
                    <div class="row"  
                    *ngFor="let ingredientCntrl of controls; let i=index"
                    [formGroupName]="i"
                    style="margin-top: 10px;">

                    <div class="row align-items-start">
                        <div class="col">
                            <input  
                            type="text"                           
                            class="form-control"
                            formControlName="name"
                            >  
                        </div>
                        <div class="col">
                            <input  
                            type="number"                           
                            class="form-control"
                            formControlName="amount"
                            >
                        </div>
                        <div class="col">
                            <button class="btn btn-danger">X</button>
                        </div>
                      </div>                      
                    </div>
                    </div>                   
                </div>    
                <hr>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="button"
                        class="btn btn-success" 
                        (click)="onAddIngredient()">
                        Add Ingredient</button>
                    </div>
                </div>       
        </form>
    </div>
</div>
